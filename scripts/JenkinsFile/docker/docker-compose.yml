version : '3'
services:
  ms-nacos:
    container_name: ms-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - ms-mysql
  ms-mysql:
    container_name: ms-mysql
    image: mysql:5.7
    # 不指定这俩参数会报错无权限
    privileged: true
    restart: always
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      # - ./mysql/db/:/docker-entrypoint-initdb.d
      - ./mysql/logs:/logs
      - /data/db:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=Asia/Shanghai',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ms-sys'
      MYSQL_ROOT_PASSWORD: 123456
  ms-redis:
    container_name: ms-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/ruoyi/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/ms/redis/redis.conf
  ms-nginx:
    container_name: ms-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - /usr/local/nginx/html/dist:/home/ms/projects/ms-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d


# https://github.com/nextcloud/all-in-one#how-to-use-this
  nextcloud:
    container_name: nextcloud
    image: nextcloud
    build:
      context: ./nextcloud
    ports:
      - "20230:80"
      - "20231:8080"
      - "20232:8443"
    volumes:
      - ./nextcloud-metadata:/var/www/html
      - ./nextcloud_aio_mastercontainer:/mnt/docker-aio-config
      - /var/run/docker.sock:/var/run/docker.sock:ro
